<!DOCTYPE html>
<html></html>
<head>
    <title>Add Student</title>
    <link rel="#" href="#">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/Admin/Student List.html">
                <img alt="Placeholder image" height="30" src="https://placehold.co/50x50" width="30"/>
                </a>
            <h1>Add Student</h1>
        </div>
        <hr>
        <div class="form-group">
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id">
        </div>
        <div class="form-group">
            <label for="birth-date">Birth Date:</label>
            <input type="text" id="birth-date">
        </div>
        <div class="form-group">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" class="small-input">
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <input type="text" id="sex" class="small-input">
        </div>
        <div class="form-group">
            <label for="year-section">Year & Section:</label>
            <input type="text" id="year-section">
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" id="course">
        </div>
        <div class="form-group file-input">
            <label for="id-picture">ID Picture:</label>
            <input type="file" id="id-picture">
        </div>
        <div class="button-container">
            <button>DONE</button>
        </div>
    </div>
</body>
</html>
