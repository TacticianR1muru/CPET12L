<!DOCTYPE /head>
<body>
    {% load static %}
    <div class="container">
        <div class="button-group">
            <a href="{% url 'guardsearch2' %}">
                <button class="button">
                    <img src="{% static 'adminmod/images/foldericon.png' %}" alt="Profile  Picture Placeholder" height="30" width="30"/>
                   REPORT FILING
                  </button>
                  </a>
                  <a href="{% url 'notif' %}">
                    <button class="button">
                      <img src="{% static 'adminmod/images/paper.png' %}" alt="Profile  Picture Placeholder" height="30" width="30"/>
                     REPORT STATUS
                    </button>
                  </a>
        </div>
        <div class="log-out">
            <a href="{% url 'login' %}">
            <img src="{% static 'adminmod/images/sign-out-alt.png' %}" alt="Profile Picture Placeholder" height="30" width="30"/>
            </a> 
          </div>
        <div class="form-group">
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" placeholder="ID-XX-XXXX">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="course">Course/Year/Section:</label>
            <input type="text" id="course">
        </div>
        <div class="form-group">
            <label for="description">Description of Offense:</label>
        </div>
        <div class="form-group">
            <label for="incident-date">Incident Date:</label>
            <input type="date" id="incident-date">
        </div>
        <div class="form-group">
            <label for="violation-type">Violation:</label>
            <input type="text" id="violation-type">
        </div>
        <button class="submit-button">ADD AND SUBMIT</button>
    </div>
</body>
</html>
