{% extends "main.html" %}
{% block content %}
<head>
    <title>Report Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h2 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
        .info p {
            margin: 5px 0;
        }
        .info span {
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons a {
            text-decoration: none;
        }
        .save {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REPORT SUMMARY</h1>

        <!-- Student Information Section -->
        <div class="section">
            <h2>Student Information</h2>
            <div class="info">
                <p><span>Student ID:</span> ID-XX-XXXX</p>
                <p><span>Student Name:</span> Juan Dela Cruz</p>
                <p><span>Course/Year/Section:</span> X-X-X</p>
            </div>
        </div>

        <!-- Violation Details Section -->
        <div class="section">
            <h2>Violation Details</h2>
            <div class="info">
                <p><span>Date:</span> X-X-X</p>
                <p><span>Time:</span> X-X-X</p>
                <p><span>Violation Type:</span> X-X-X</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="{% url 'studentstatus' %}"><button>BACK</button></a>
            <button class="save" onclick="saveAsPDF()">SAVE AS PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function saveAsPDF() {
            const element = document.querySelector('.container');
            html2pdf().from(element).save('report-summary.pdf');
        }
    </script>
</body>
{% endblock content %}
