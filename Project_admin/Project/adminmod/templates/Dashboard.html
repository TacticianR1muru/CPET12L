<!DOCTYPE html>
 <head>
  <title>
   Dashboard
  </title>
 </head>
 <body>
  {% load static %}
  <div class="container">
   <div class="header">
    <div class="logo">
      <a href={% url 'dashboard'%}>
        <img alt="Logo" height="50" src="{% static 'adminmod/images/logo.png' %}" width="50"/>
      </a>
     <h1>
      Dashboard
     </h1>
    </a>
    </div>
    <div class="sign-out">
      <a href={% url 'login'%}><img alt="Sign Out Icon" height="20" src="{% static 'adminmod/images/sign-out-alt.png' %}" width="20"/>
      </a>
     <span>
      SIGN OUT
     </span>
    </a>
    </div>
   </div>
   <div class="section">
    <h2>
     Case Management
    </h2>
    <div class="card">
      <a href={% url 'ViolationReportsActive'%}>
        <img alt="Violation Review Icon" height="100" src="{% static 'adminmod/images/documents.png' %}" width="100"/>
      </a>
     <p>
      Violation Review
     </p>
    </a>
    </div>
   </div>
   <div class="section">
    <h2>
     Configuration &amp; Settings
    </h2>
    <div class="grid">
     <div class="card">
      <a href={% url 'ModifyViolation'%}>
        <img alt="Modify Violation Icon" height="100" src="{% static 'adminmod/images/checklist-paper.png' %}" width="100"/>
      </a>
      <p>
       Modify Violation
      </p>
    </a>
     </div>
     <div class="card">
      <a href="{% url 'userrole' %}">
        <img alt="User Role Icon" height="100" src="{% static 'adminmod/images/setting.png' %}" width="100"/>  
      </a>  
      <p>
       User Role
      </p>
     </div>
     <div class="card">
      <a href="{% url 'studrec' %}">
        <img alt="Student Records Icon" height="100" src="{% static 'adminmod/images/folder.png' %}" width="100"/>
      </a>
      <p>
       Student Records
      </p>
      </a>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
