<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up</title>
</head>
<body>
    <div class="signup-container">
        <h2>SIGN UP</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Submit button -->
            <button type="submit">SIGN UP</button>
        </form>
    </div>
</body>
</html>
