<!DOCTYPE html>
<head>
</head>
<body>
    <div class="container">
        <h1>ISSUE EXPULSION</h1>
        <div class="section-title">Expulsion Date</div>
        <div class="line"></div>
        <div class="input-group">
            <label for="effective-date">Effective Date:</label>
            <input type="date" id="effective-date" name="effective-date" style="background-color: #e0e0e0;">
        </div>
        <div class="section-title">Expulsion Details</div>
        <div class="line"></div>
        <div class="input-group">
            <label for="reason">Reason for Expulsion:</label>
            <textarea id="reason" name="reason" rows="3" style="background-color: #e0e0e0;"></textarea>
        </div>
        <div class="input-group">
            <label for="conditions">Conditions for Reinstatement:</label>
            <textarea id="conditions" name="conditions" rows="3" style="background-color: #e0e0e0;"></textarea>
        </div>
        <div class="buttons">
            <button class="confirm">CONFIRM</button>
           <a href={% url 'ViolationReportsActive'%}><button class="cancel">CANCEL</button></a> 
        </div>
    </div>
</body>
</html>
