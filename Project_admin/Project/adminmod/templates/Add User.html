<!DOCTYPE html>
 <head>
  <title>
   Add User
  </title>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <a href="{% url 'userrole' %}">
        <img alt="User icon" height="50" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-exut8teghUn3mS73ZrSOHQbQ.png?st=2024-09-19T13%3A59%3A11Z&amp;se=2024-09-19T15%3A59%3A11Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-19T01%3A59%3A21Z&amp;ske=2024-09-20T01%3A59%3A21Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=wdLgvavqUFBbfwoSb/m0W7Hn7VuPSSAtYfV4wJokS7g%3D" width="50"/>
        </a>
    <h1>
     Add User
    </h1>
   </div>
   <hr/>
   <div class="form-group">
    <label for="employee-id">
     Employee ID:
    </label>
    <input id="employee-id" type="text"/>
   </div>
   <div class="form-group">
    <label for="employee-name">
     Employee Name:
    </label>
    <input id="employee-name" type="text"/>
   </div>
   <div class="form-group">
    <label for="generated-email">
     Generated Email:
    </label>
    <div class="generated-email">
     lastname.firstname@email.com
    </div>
   </div>
   <div class="form-group">
    <label for="generated-password">
     Generated Password:
    </label>
    <div class="generated-password">
     <input id="generated-password" placeholder="randompassword" type="text"/>
     <div class="placeholder-icon">
     </div>
    </div>
   </div>
   <div class="form-group position-group">
    <label for="position">
     Position:
    </label>
    <select id="position">
     <option value="guard">
      GUARD
     </option>
     <option value="admin">
      ADMIN
     </option>
     <option value="instructor">
      INSTRUCTOR
     </option>
    </select>
   </div>
   <button class="done-button">
    DONE
   </button>
  </div>
 </body>
</html>
