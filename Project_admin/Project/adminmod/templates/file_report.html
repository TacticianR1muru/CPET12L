<!DOCTYPE html>
<html>
<head>
    <title>File Report</title>
</head>
<body>
    <h1>File Report</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div>
            <label>Student ID:</label>
            <select name="student" required>
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.idnumber }} - {{ student.first_name }} {{ student.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label>Incident Date:</label>
            <input type="date" name="incident_date" required>
        </div>

        <div>
            <label>Violation Type:</label>
            <select name="violation_type" required>
                {% for violation in violation_types %}
                    <option value="{{ violation.id }}">{{ violation.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Submit Report</button>
    </form>
</body>
</html>
