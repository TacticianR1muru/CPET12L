<DOCTYPE!>
    <html>
 <head>
  <title>
   Account Approval
  </title>
  <link href="filter.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <i class="fas fa-home">
    </i>
    <h1>
     Account Approval
    </h1>
   </div>
   <div class="search-bar">
    <input placeholder="SEARCH" type="text"/>
   </div>
   <div class="tabs">
    <div class="dropdown">
     <div class="dropbtn tab active">
      PENDING
     </div>
     <div class="dropdown-content">
      <div>
       PENDING
      </div>
      <div>
       REJECTED
      </div>
      <div>
       APPROVED
      </div>
     </div>
    </div>
    <div class="dropdown">
     <div class="dropbtn tab">
      PROGRAM
     </div>
     <div class="dropdown-content">
      <div>
       PROGRAM 1
      </div>
      <div>
       PROGRAM 2
      </div>
      <div>
       ADD PROGRAM
      </div>
     </div>
    </div>
    <div class="dropdown">
     <div class="dropbtn tab">
      SECTION
     </div>
     <div class="dropdown-content">
      <div>
       SECTION 1
      </div>
      <div>
       SECTION 2
      </div>
      <div>
       ADD SECTION
      </div>
     </div>
    </div>
    <div class="tab">
     DATE
    </div>
   </div>
   <div class="content">
    <div style="display: flex;">
     <img alt="Placeholder image" height="100" src="https://storage.googleapis.com/a1aa/image/ccHkoMeCfaqW6EOJt6D4aweZDDOcv4rIvAyZWQQeZlvf4WycC.jpg" width="100"/>
     <div class="info">
      <p>
       Student Name:
      </p>
      <p>
       Student ID:
      </p>
      <p>
       Program:
      </p>
      <p>
       Year &amp; Section:
      </p>
      <p>
       Email:
      </p>
     </div>
     <div class="actions">
      <button class="view">
       VIEW
      </button>
      <button class="approve">
       APPROVE
      </button>
      <button class="reject">
       REJECT
      </button>
     </div>
    </div>
   </div>
   <div class="content">
    <div style="display: flex;">
     <img alt="Placeholder image" height="100" src="https://storage.googleapis.com/a1aa/image/ccHkoMeCfaqW6EOJt6D4aweZDDOcv4rIvAyZWQQeZlvf4WycC.jpg" width="100"/>
     <div class="info">
      <p>
       Student Name:
      </p>
      <p>
       Student ID:
      </p>
      <p>
       Program:
      </p>
      <p>
       Year &amp; Section:
      </p>
      <p>
       Email:
      </p>
     </div>
     <div class="actions">
      <button class="view">
       VIEW
      </button>
      <button class="approve">
       APPROVE
      </button>
      <button class="reject">
       REJECT
      </button>
     </div>
    </div>
   </div>
   <div class="confirm">
    <button>
     CONFIRM
    </button>
   </div>
  </div>
 </body>
</html>
